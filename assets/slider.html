<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>JavaScript Excel</title>
</head>
<body>

  <div class="filtres"> 
    <div class="filtres_item filtres_price"> 
      <h3 class="filtres_price_title">Диапазон цены</h3>
      <div class="filtres_price_inputs">
        <label class="filtres_price_label" for=""> 
        <input class="filtres_price_input" type="numeric" min="0" value="5000Р -">
      </label>
      <label class="filtres_price_label" for=""> 
        <input class="filtres_price_input" type="text" min="0" max="10000" value="10000Р">
      </label>
    </div>
  </div>
  <div class="slider">
    <span class="slider-green">
    </span>
  </div>
</div>

</body>
</html>
